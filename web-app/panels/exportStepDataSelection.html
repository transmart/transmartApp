<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>queryPanel.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="css/datasetExplorer.css">
  
  </head>
  
  <body>
  <script type="text/javascript">
    function exportDataCheckboxClick(ctl)
    {	//outputSelected(ctl);
    	
    	if(getSelected(ctl).length>0)
    		{
    			Ext.getCmp("exportStepDataSelectionNextButton").enable();
    		}
    		else
    		{
    			Ext.getCmp("exportStepDataSelectionNextButton").disable();
    		}
    }  
    </script>
  <div style="background:#eee;height:100%;padding:5px; font:12pt arial">
  <form name="exportDSForm">
	Provide values for:
	<table cellpadding="5px">
	<tr>
	<td><input type="checkbox" name="exportDataCheckbox" onclick="exportDataCheckboxClick(exportDSForm.exportDataCheckbox)" value="RBM"></td><td>Rules Based Medicine</td></tr>
  	<tr><td><input type="checkbox" name="exportDataCheckbox" onclick="exportDataCheckboxClick(this.form.exportDataCheckbox)" value="GENE"></td><td>Gene</td></tr>
 	<tr><td><input type="checkbox" name="exportDataCheckbox" onclick="exportDataCheckboxClick(this.form.exportDataCheckbox)" value="SNP"></td><td>SNP</td></tr>
 	<tr><td><input type="checkbox" name="exportDataCheckbox" onclick="exportDataCheckboxClick(this.form.exportDataCheckbox)" value="CLINICAL"></td><td>Clinical</td></tr>
  	</table>
  </form>
  </div>
  </body>
