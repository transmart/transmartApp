<h2><a name="_Toc328749533" id="_Toc328749533"></a><a name="_Toc322517830" id="_Toc322517830"></a><a name="_Toc297057884" id="_Toc297057884">Logging In</a></h2>
<p style="tab-stops: 0pt" class="ListNumStart">To log into tranSMART:</p>
<p style="PAGE-BREAK-AFTER: avoid; tab-stops: 18.0pt 36.0pt 54.0pt 72.0pt 90.0pt 108.0pt" class="MsoListNumber">1.&#160; Type the address of the tranSMART software into

<p style="PAGE-BREAK-AFTER: avoid" class="MsoNormalIndent"><span class="xRef">http://transmart.host.com/transmart</span></p>
<p style="PAGE-BREAK-AFTER: avoid" class="MsoNormalIndent">The login screen 
appears:</p>
<p class="MsoNormalIndent"><img src="../ImagesExt/image48_1.jpg" alt="" /></p>
<p class="MsoNormalIndent"><span style="FONT-SIZE: 1pt"></span>&#160;</p>
<p style="tab-stops: 18.0pt 36.0pt 54.0pt 72.0pt 90.0pt 108.0pt" class="MsoListNumber">2.&#160; Type your tranSMART login credentials, then click 
<span class="Bold">Login</span>.</p><span id="related-topics"></span></div></div></body></html>
